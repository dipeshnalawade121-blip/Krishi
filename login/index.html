<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Krishi</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+Devanagari:wght@400;700;800;900&display=swap" rel="stylesheet">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans Devanagari', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0E0E0E;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Background Pattern Animation */
        .bg-pattern {
            position: fixed;
            inset: 0;
            opacity: 0.5;
            pointer-events: none;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px);
            background-size: 100px 100px;
        }
        
        /* Sunray/Dark Fade Effect */
        @keyframes sunrayPulse {
            0%, 100% { opacity: 0.95; }
            50% { opacity: 0.85; }
        }

        .sunray-effect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top center, rgba(20, 20, 20, 0.5) 0%, rgba(7, 7, 7, 1) 70%);
            z-index: 1;
            pointer-events: none;
            animation: sunrayPulse 10s ease-in-out infinite alternate;
        }

        /* God Rays Effect */
        @keyframes godRays {
            0% {
                transform: translate(-30%, -30%) rotate(0deg);
                opacity: 0.4;
            }
            25% {
                transform: translate(-25%, -25%) rotate(5deg);
                opacity: 0.6;
            }
            50% {
                transform: translate(-30%, -30%) rotate(10deg);
                opacity: 0.4;
            }
            75% {
                transform: translate(-25%, -25%) rotate(5deg);
                opacity: 0.6;
            }
            100% {
                transform: translate(-30%, -30%) rotate(0deg);
                opacity: 0.4;
            }
        }

        .god-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(
                    ellipse at 0% 0%,
                    rgba(158, 248, 122, 0.2) 0%,
                    rgba(0, 158, 87, 0.1) 30%,
                    transparent 70%
                ),
                linear-gradient(
                    135deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.05) 45%,
                    transparent 55%
                );
            z-index: 2;
            pointer-events: none;
            animation: godRays 15s ease-in-out infinite;
            mix-blend-mode: overlay;
        }

        /* Main Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        /* Login Card - Glass Transparent with Glow Effect */
        .login-card {
            background: rgba(15, 23, 42, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
        }

        /* Glass Glow Effect */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(158, 248, 122, 0.1) 0%,
                rgba(0, 158, 87, 0.05) 50%,
                transparent 100%
            );
            border-radius: 24px;
            pointer-events: none;
            z-index: 1;
        }

        .login-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                135deg,
                rgba(158, 248, 122, 0.3) 0%,
                rgba(0, 158, 87, 0.1) 50%,
                transparent 100%
            );
            border-radius: 26px;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
            animation: glassGlow 3s ease-in-out infinite alternate;
        }

        @keyframes glassGlow {
            0% {
                opacity: 0.5;
                filter: blur(12px);
            }
            100% {
                opacity: 0.8;
                filter: blur(18px);
            }
        }

        /* Ensure content stays above glass effects */
        .login-content {
            position: relative;
            z-index: 2;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            gap: 10px;
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #9ef87a 0%, #009e57 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        /* Title */
        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 32px;
            line-height: 1.2;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(158, 248, 122, 0.5);
            box-shadow: 0 0 0 2px rgba(158, 248, 122, 0.2);
        }

        .input-field::placeholder {
            color: #64748b;
        }

        /* Password Field Container */
        .password-container {
            position: relative;
        }

        .forgot-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #93c5fd;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #9ef87a 0%, #009e57 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 158, 87, 0.4);
            margin-bottom: 24px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #aefc90 0%, #00b066 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 158, 87, 0.6);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            gap: 16px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #334155 50%, transparent 100%);
        }

        .divider-text {
            font-size: 14px;
            color: #64748b;
        }

        /* Google Button Container */
        .google-btn-container {
            margin: 24px 0;
            display: flex;
            justify-content: center;
        }

        .g_id_signin {
            border-radius: 12px !important;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1) !important;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .g_id_signin:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15) !important;
        }

        /* Links */
        .links {
            text-align: center;
            margin-top: 24px;
        }

        .link-text {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .link {
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .link:hover {
            color: #93c5fd;
        }

        .otp-link {
            display: block;
            margin-top: 16px;
            font-size: 14px;
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .otp-link:hover {
            color: #93c5fd;
        }

        /* Footer Links */
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-link {
            font-size: 12px;
            color: #64748b;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #94a3b8;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }

        /* Loader Overlay */
        #loader-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(7, 7, 7, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border-top: 3px solid #34d399;
            border-right: 3px solid transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }

        #google-login-btn {
  width: 100%;
  min-height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
        }

        #google-login-btn {
  opacity: 0;
  transition: opacity 0.3s ease;
}
#google-login-btn.ready {
  opacity: 1;
}
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="bg-pattern"></div>
    
    <!-- Sunray/Dark Fade Effect -->
    <div class="sunray-effect"></div>
    
    <!-- God Rays Effect from Top Left Corner -->
    <div class="god-rays"></div>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card animate-in">
            <div class="login-content">
                <!-- Logo -->
                <div class="logo animate-in delay-100">
                    <div class="logo-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <defs>
                                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#9ef87a"/>
                                <stop offset="100%" stop-color="#009e57"/>
                                </linearGradient>
                            </defs>
                            <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
                            <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
                        </svg>
                    </div>
                    <span class="logo-text">krishi</span>
                </div>

                <!-- Title -->
                <h1 class="login-title animate-in delay-200">Sign in to Krishi</h1>

                <!-- Login Form -->
                <form id="login-form" class="animate-in delay-300">
                    <!-- Mobile Number -->
                    <div class="form-group">
                        <label class="input-label" for="login-mobile">मोबाईल नंबर (Mobile Number)</label>
                        <input 
                            type="tel" 
                            id="login-mobile" 
                            class="input-field" 
                            placeholder="Enter your mobile number" 
                            maxlength="10"
                            inputmode="tel" 
                            required
                        >
                    </div>
                    
                    <!-- Password -->
                    <div class="form-group">
                        <label class="input-label" for="login-password">पासवर्ड (Password)</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="login-password" 
                                class="input-field" 
                                placeholder="Enter your password" 
                                required
                            >
                            <a href="https://www.krishi.site/forgot-password" class="forgot-password">Forgot?</a>
                        </div>
                    </div>
                    
                    <!-- Sign In Button -->
                    <button type="submit" class="login-button">Sign in</button>
                </form>
              
                <!-- Or Divider -->
                <div class="divider animate-in delay-400">
                    <div class="divider-line"></div>
                    <span class="divider-text">or</span>
                    <div class="divider-line"></div>
                </div>

                <!-- Google Sign-in -->
                <div class="google-btn-container">
                    <div id="google-login-btn"></div>
                </div>

                <!-- Links -->
                <div class="links">
                    <p class="link-text">
                        New to Krishi? <a href="https://www.krishi.site/register" class="link">Create an account</a>
                    </p>
                    <a href="https://www.krishi.site/otp-login" class="otp-link">Sign in with OTP</a>
                </div>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#" class="footer-link">Terms</a>
            <a href="#" class="footer-link">Privacy</a>
            <a href="#" class="footer-link">Security</a>
        </div>
    </div>

    <!-- Loader Overlay -->
    <div id="loader-overlay">
        <span class="loader"></span>
    </div>

    <script>
        const BACKEND_URL = 'https://api.krishi.site';
        const GOOGLE_CLIENT_ID = '660849662071-887qddbcaq013hc3o369oimmbbsf74ov.apps.googleusercontent.com';

        // ---------- Loader Overlay Functions ----------
        function showLoader() {
            document.getElementById('loader-overlay').style.display = 'flex';
        }
        function hideLoader() {
            document.getElementById('loader-overlay').style.display = 'none';
        }

        // ---------- Login Form Submission ----------
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const mobile = document.getElementById('login-mobile').value.replace(/[^0-9]/g, '');
            const password = document.getElementById('login-password').value;
            
            if (mobile.length === 10 && password.length >= 6) {
                try {
                    showLoader();
                    const response = await fetch(`${BACKEND_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ mobile: mobile, password: password })
                    });
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        const userId = data.user.id;
                        localStorage.setItem('userMobile', mobile);
                        
                        // Fetch user profile to check completion
                        try {
                            const profileResponse = await fetch(`${BACKEND_URL}/get-user-profile`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ mobile: mobile })
                            });
                            const profileData = await profileResponse.json();
                            
                            if (profileResponse.ok && profileData.success) {
                                const userProfile = profileData.user;
                                const isProfileComplete = userProfile.user_name && userProfile.user_name.trim() !== '' &&
                                                        userProfile.shop_name && userProfile.shop_name.trim() !== '' &&
                                                        userProfile.shop_address && userProfile.shop_address.trim() !== '';
                                
                                if (isProfileComplete) {
                                    window.location.href = `https://www.krishi.site/dashboard?id=${userId}`;
                                } else {
                                    window.location.href = `https://www.krishi.site/user-profile?mobile=${mobile}&id=${userId}`;
                                }
                            } else {
                                console.error('Profile fetch error:', profileData.message || 'Unknown error');
                                window.location.href = `https://www.krishi.site/user-profile?mobile=${mobile}&id=${userId}`;
                            }
                        } catch (profileError) {
                            console.error('Profile check error:', profileError);
                            window.location.href = `https://www.krishi.site/user-profile?mobile=${mobile}&id=${userId}`;
                        }
                    } else { 
                        throw new Error(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error(error);
                    alert('Error during login: ' + error.message);
                    hideLoader();
                }
            } else {
                alert('Please enter valid mobile number and password (at least 6 characters).');
            }
        });

        // ---------- Google Sign In Integration ----------
        async function handleGoogleCredentialResponse(response) {
            const id_token = response.credential;
            if (!id_token) {
                alert('Google login failed: no token received');
                return;
            }

            try {
                showLoader();
                const res = await fetch(`${BACKEND_URL}/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_token }),
                });

                const data = await res.json();
                if (!res.ok) {
                    console.error('Backend /auth/google error', data);
                    alert('Google login failed: ' + (data.error || 'Server error'));
                    hideLoader();
                    return;
                }

                if (data.success) {
                    const user = data.user;
                    if (user.email) localStorage.setItem('userEmail', user.email);
                    if (user.google_id) localStorage.setItem('userGoogleId', user.google_id);

                    const userId = user.id;
                    const isProfileComplete = user.user_name && user.shop_name && user.shop_address
                                            && user.user_name.trim() !== '' && user.shop_name.trim() !== '' && user.shop_address.trim() !== '';

                    if (isProfileComplete) {
                        window.location.href = `https://www.krishi.site/dashboard?id=${userId}`;
                    } else {
                        window.location.href = `https://www.krishi.site/user-profile?google_id=${encodeURIComponent(user.google_id || '')}&id=${userId}`;
                    }
                } else {
                    alert('Google login failed: ' + (data.error || 'Unknown'));
                    hideLoader();
                }
            } catch (err) {
                console.error('Google login exception', err);
                alert('Google login error: ' + (err.message || err));
                hideLoader();
            }
        }

        // Initialize Google button
        function initGoogleButton() {
            if (!window.google || !google.accounts || !google.accounts.id) {
                console.warn('Google identity library not loaded yet');
                return;
            }

            const referenceElement = document.querySelector('.login-button');
            let desiredWidth = 400;

            if (referenceElement) {
                desiredWidth = referenceElement.offsetWidth;
                console.log('Calculated responsive width for GSI button:', desiredWidth);
            } else {
                console.warn('Could not find the reference button for width calculation. Using default width 400.');
            }

            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleGoogleCredentialResponse,
                ux_mode: 'popup'
            });

            const loginBtnContainer = document.getElementById('google-login-btn');
            if (loginBtnContainer) {
                google.accounts.id.renderButton(loginBtnContainer, {
                    theme: 'outline',
                    text: 'continue_with',
                    size: 'large',
                    type: 'standard',
                    width: desiredWidth,
                });
                loginBtnContainer.classList.add('ready');
            }
        }

        window.addEventListener('load', () => {
            initGoogleButton();
            if (!window.google || !google.accounts || !google.accounts.id) {
                setTimeout(initGoogleButton, 800);
            }
        });
    </script>
</body>
</html>
