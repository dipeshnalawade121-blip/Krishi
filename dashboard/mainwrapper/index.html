 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Rounded Wrapper</title>
  <style>
    :root {
      --bg-page: #f5f7fb;
      --bg-card: #ffffff;
      --border: #e6e8ee;
      --shadow: 0 10px 30px rgba(16, 24, 40, 0.06);
      --radius: 16px;
    }

    html, body { height: 100%; margin: 0; }
    body { background: var(--bg-page); }

    .viewport-center {
      height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
      box-sizing: border-box;
    }

    /* The responsive, rounded wrapper */
    .preview-box {
      width: min(94vw, 1100px);
      height: min(70vh, 720px);
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Optional inner padding area for your content */
    .content {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 24px;
      display: grid;
      place-items: center;
      color: #1f2937;
      text-align: center;
      font: 500 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Make it taller on very small screens */
    @media (max-width: 480px) {
      .preview-box { height: min(80vh, 720px); }
    }
  </style>
</head>
<body>
  <div class="viewport-center">
    <div class="preview-box" role="group" aria-label="Responsive wrapper">
      <div class="content">
        Place your site or code preview here<br/>
        (responsive rounded wrapper)
      </div>
    </div>
  </div>
</body>
</html>
