<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>बीज (Seeds) - उत्पादने जोडा</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for aesthetic UI elements -->
<script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .modal { transition: opacity 0.2s ease-in-out; }
        .product-card { transition: transform 0.1s; }
        .product-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'krushi-green': '#38a169',
                        'krushi-light': '#f0fff4',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen">

    <!-- Header -->
<header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-screen-md mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-krushi-green">बीज <span class="text-gray-500 font-normal text-base">(Seeds)</span></h1>
            
            <!-- Save & Quit Button -->
<button id="go-back-btn" class="bg-krushi-light text-krushi-green font-semibold py-2 px-6 rounded-full shadow-md transition duration-150 ease-in-out hover:bg-green-100 transform hover:scale-105">
                Save & Quit
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
<main class="max-w-screen-md mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-700">तुमची उत्पादने:</h2>
            
            <!-- Add Product Button (Reverted text: Icon shows the plus sign) -->
<button id="open-modal-btn" class="flex items-center space-x-2 bg-krushi-green hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-full shadow-md transition duration-150 ease-in-out transform hover:scale-105">
                <i data-lucide="plus" class="w-5 h-5"></i>
                <span>उत्पादने जोडा</span>
            </button>
        </div>
        
        <!-- Product List Container -->
<div id="product-list" class="grid grid-cols-1 gap-6">
            
            <!-- Loading Indicator -->
<p id="loading-indicator" class="text-center text-gray-500 mt-8">उत्पादने लोड होत आहेत...</p>
        </div>

        <p id="no-products-message" class="text-center text-gray-500 mt-8 hidden">
            तुम्ही अजून एकही उत्पादन जोडलेले नाही. 'उत्पादने जोडा' बटणावर क्लिक करा.
        </p>
    </main>

    <!-- Modal for Adding Product -->
<div id="product-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="bg-white w-full max-w-lg rounded-xl shadow-2xl transform transition-transform duration-300 scale-95">
            
            <!-- Modal Header -->
<div class="p-5 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold text-krushi-green">नवीन उत्पादन जोडा</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Modal Form -->
<form id="add-product-form" class="p-5 space-y-4">
                
                <!-- Product Photo (Mock File Upload) -->
<div>
                    <label for="product-photo" class="block text-sm font-medium text-gray-700">उत्पादन फोटो (Product Photo)</label>
                    <input type="file" id="product-photo" name="product-photo" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-krushi-light file:text-krushi-green hover:file:bg-green-100 rounded-lg border border-gray-300 p-2">
                    <p class="text-xs text-gray-500 mt-1">
                        **टीप:** या डेमोसाठी, फोटो अपलोडऐवजी आम्ही फक्त नाव आणि वर्णन जतन करू.
                    </p>
                </div>
                
                <!-- Product Name -->
<div>
                    <label for="product-name" class="block text-sm font-medium text-gray-700">उत्पादन नाव (Product Name) *</label>
                    <input type="text" id="product-name" name="product-name" required class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-krushi-green focus:ring-krushi-green">
                </div>
                
                <!-- Product Price -->
<div>
                    <label for="product-price" class="block text-sm font-medium text-gray-700">किंमत (Price) *</label>
                    <input type="number" id="product-price" name="product-price" required step="0.01" min="0" class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-krushi-green focus:ring-krushi-green">
                </div>

                <!-- Product Description -->
<div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700">उत्पादन वर्णन (Product Description)</label>
                    <textarea id="product-description" name="product-description" rows="3" class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-krushi-green focus:ring-krushi-green"></textarea>
                </div>

                <!-- Submit Button -->
<button type="submit" id="submit-product-btn" class="w-full bg-krushi-green hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl shadow-md transition duration-150 ease-in-out">
                    उत्पादन जतन करा
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs and Application Logic -->
<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase logging level to debug
        setLogLevel('debug');

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        let isAuthReady = false;

        // Mock Shop Data (as requested, fetched from saved profile data)
        const MOCK_SHOP_NAME = "शेतकरी कृषी केंद्र";
        const MOCK_SHOP_ADDRESS = "गाव: नाशिक, ता: इगतपुरी, जि: नाशिक - ४२२४०३";
        const MOCK_SHOP_PHONE = "+91 98765 43210"; // Phone number for the call option

        // --- FIREBASE INITIALIZATION AND AUTHENTICATION ---
        
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // Function to ensure the user is authenticated
        const ensureAuth = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase authentication failed:", error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                isAuthReady = true;
                console.log("User authenticated. UID:", userId);
                // Once authenticated, start loading data
                loadProducts();
            } else {
                console.log("No user signed in. Attempting sign-in...");
                ensureAuth();
            }
        });

        // --- FIRESTORE DATA FUNCTIONS ---

        const getProductsCollectionRef = () => {
            if (!userId) {
                console.error("UserID is not available. Cannot get collection reference.");
                return null;
            }
            // Private user collection path: /artifacts/{appId}/users/{userId}/seeds_products
            const collectionPath = `artifacts/${appId}/users/${userId}/seeds_products`;
            return collection(db, collectionPath);
        };

        /**
         * Adds a new product to Firestore.
         */
        const addProduct = async (productData) => {
            const collectionRef = getProductsCollectionRef();
            if (!collectionRef) return;

            const submitButton = document.getElementById('submit-product-btn');
            submitButton.textContent = 'जतन होत आहे...';
            submitButton.disabled = true;

            try {
                const docRef = await addDoc(collectionRef, {
                    ...productData,
                    shopName: MOCK_SHOP_NAME,
                    shopAddress: MOCK_SHOP_ADDRESS,
                    shopPhone: MOCK_SHOP_PHONE,
                    createdAt: serverTimestamp()
                });
                console.log("Document successfully written with ID:", docRef.id);
                // Success feedback and close modal
                closeModal();
                document.getElementById('add-product-form').reset();
            } catch (e) {
                console.error("Error adding document: ", e);
                // In a real app, show a user-friendly error message here
            } finally {
                submitButton.textContent = 'उत्पादन जतन करा';
                submitButton.disabled = false;
            }
        };

        /**
         * Sets up real-time listener (onSnapshot) for products.
         */
        const loadProducts = () => {
            if (!isAuthReady) return;

            const collectionRef = getProductsCollectionRef();
            if (!collectionRef) return;

            const q = query(collectionRef); // Fetching all products in the collection

            const productListElement = document.getElementById('product-list');
            const loadingIndicator = document.getElementById('loading-indicator');
            const noProductsMessage = document.getElementById('no-products-message');
            
            loadingIndicator.classList.remove('hidden');
            noProductsMessage.classList.add('hidden');

            // Set up real-time listener
            onSnapshot(q, (snapshot) => {
                const products = [];
                snapshot.forEach((doc) => {
                    products.push({ id: doc.id, ...doc.data() });
                });

                // Sort by creation date (newest first, though Firestore sorting would be better)
                products.sort((a, b) => b.createdAt?.toMillis() - a.createdAt?.toMillis());

                renderProductList(products);
                
                loadingIndicator.classList.add('hidden');
                
                if (products.length === 0) {
                    noProductsMessage.classList.remove('hidden');
                } else {
                    noProductsMessage.classList.add('hidden');
                }
            }, (error) => {
                console.error("Error fetching products: ", error);
                loadingIndicator.textContent = 'उत्पादने लोड करताना त्रुटी आली.';
            });
        };
        
        // --- UI RENDERING AND LOGIC ---

        const renderProductList = (products) => {
            const productListElement = document.getElementById('product-list');
            productListElement.innerHTML = ''; // Clear existing list

            products.forEach(product => {
                const card = createProductCard(product);
                productListElement.appendChild(card);
            });
            // Re-render Lucide icons if any were added
            lucide.createIcons(); 
        };

        const createProductCard = (product) => {
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-xl shadow-lg p-4 border border-green-200 flex flex-col space-y-3';
            
            // Mock image container
            const imageUrl = product.photoURL || `https://placehold.co/100x100/38a169/ffffff?text=${product.name.charAt(0)}`;

            card.innerHTML = `
                <div class="flex items-start space-x-4">
                    <!-- Product Image (Placeholder) -->
<div class="flex-shrink-0 w-24 h-24 rounded-lg bg-krushi-light border border-green-300 overflow-hidden">
                        <img src="${imageUrl}" alt="${product.name}" class="w-full h-full object-cover" onerror="this.onerror=null; this.src='https://placehold.co/100x100/38a169/ffffff?text=🌱';" />
                    </div>
                    
                    <!-- Product Details -->
<div class="flex-grow">
                        <!-- Name and Call Option -->
<div class="flex justify-between items-center mb-1">
                            <h3 class="text-lg font-bold text-gray-800">${product.name}</h3>
                            <a href="tel:${product.shopPhone}" class="text-krushi-green hover:text-green-700 p-2 -mr-2 rounded-full hover:bg-green-50 transition" title="कॉल करा (Call)">
                                <i data-lucide="phone" class="w-5 h-5"></i>
                            </a>
                        </div>
                        
                        <!-- Price -->
<p class="text-2xl font-extrabold text-krushi-green">₹ ${parseFloat(product.price).toFixed(2)}</p>
                        
                        <!-- Description -->
<p class="text-sm text-gray-600 mt-2 line-clamp-2">${product.description || 'वर्णन उपलब्ध नाही.'}</p>
                    </div>
                </div>

                <!-- Shop Details Footer -->
<div class="pt-3 border-t border-dashed border-green-100 mt-3">
                    <p class="text-xs font-semibold text-gray-700">${product.shopName}</p>
                    <p class="text-xs text-gray-500">${product.shopAddress}</p>
                </div>
            `;
            return card;
        };

        // --- MODAL AND EVENT HANDLERS ---

        const modal = document.getElementById('product-modal');
        const openBtn = document.getElementById('open-modal-btn');
        const closeBtn = document.getElementById('close-modal-btn');
        const form = document.getElementById('add-product-form');
        const goBackBtn = document.getElementById('go-back-btn'); 

        const openModal = () => {
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('.rounded-xl').classList.remove('scale-95');
        };

        const closeModal = () => {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.querySelector('.rounded-xl').classList.add('scale-95');
            form.reset();
        };
        
        /**
         * Handles the Save & Quit button click, which saves (in real-time) and immediately navigates.
         */
        const handleGoBack = () => {
            const dashboardUrl = "https://www.krishi.site/dashboard";
            console.log(`[Navigation Attempt] All products are saved in Firestore (real-time). Immediately redirecting user back to the dashboard at: ${dashboardUrl}`);
            
            // Notification Bar (Quick visual confirmation)
            const header = document.querySelector('header');
            const messageBar = document.createElement('div');
            messageBar.className = 'absolute bottom-0 left-0 right-0 p-3 text-center bg-blue-500 text-white font-semibold transition duration-300 transform translate-y-0';
            messageBar.textContent = 'उत्पादने जतन झाली! डॅशबोर्डवर परत जात आहोत...';
            header.appendChild(messageBar);
            
            // Immediately attempt navigation after a short visual feedback delay
            setTimeout(() => {
                // Attempting navigation as requested.
                window.location.href = dashboardUrl; 
                
                // Fallback for demo environment: remove the message if navigation doesn't happen
                setTimeout(() => {
                    messageBar.classList.add('translate-y-full'); 
                    messageBar.addEventListener('transitionend', () => messageBar.remove());
                }, 1000); 

            }, 500); // 500ms delay for the message to register
        };


        // Event Listeners for UI interaction
        openBtn.addEventListener('click', openModal);
        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Listener for the Save & Quit button
        goBackBtn.addEventListener('click', handleGoBack); 

        // Form submission handler
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const productName = document.getElementById('product-name').value.trim();
            const productPrice = document.getElementById('product-price').value;
            const productDescription = document.getElementById('product-description').value.trim();

            if (!productName || !productPrice) {
                console.error("Please fill out required fields.");
                return;
            }

            const productData = {
                name: productName,
                price: parseFloat(productPrice),
                description: productDescription,
                // In a real app, you would handle image upload here and get a photoURL
                photoURL: '' 
            };

            addProduct(productData);
        });

        // Initialize Lucide icons on page load
        window.onload = () => {
             lucide.createIcons();
        };
    </script>
</body>
</html>
