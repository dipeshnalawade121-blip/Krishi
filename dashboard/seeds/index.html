<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Screen with Header</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Ensure the main container takes full viewport height for centering */
        .mobile-frame-container {
            height: 100vh;
        }
        
        /* Define the exact fractional pixel dimensions */
        .precise-dimensions {
            width: 390.55px; 
            height: 724.41px; 
        }

        /* Define the custom color for the header and body background */
        .bg-1b1c1d {
            background-color: #1b1c1d;
        }

        /* Custom style for the subtle Edit button */
        .edit-btn {
            background-color: transparent;
            border: 1px solid #3f4041;
        }
        .edit-btn:hover {
            border-color: #ffffff;
            background-color: #2c2d2e;
        }
    </style>
</head>
<body class="bg-1b1c1d">

    <!-- Wrapper to contain all absolute positioning elements -->
    <div class="h-screen w-screen relative">
        
        <!-- Traffic Light Dots (Top Left, OUTSIDE the simulated phone screen) -->
        <div class="absolute top-8 left-8 flex space-x-2 items-center">
            <div class="w-3 h-3 bg-red-500 rounded-full shadow-md"></div>
            <div class="w-3 h-3 bg-yellow-500 rounded-full shadow-md"></div>
            <div class="w-3 h-3 bg-green-500 rounded-full shadow-md"></div>
        </div>
        
        <!-- Profile Icon (Top Right, OUTSIDE the simulated phone screen) - Adjusted Size -->
        <div class="absolute top-6 right-6 p-2 rounded-full bg-gray-600 hover:bg-gray-500 transition duration-150 cursor-pointer">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
        </div>

        <!-- Main container to center the simulated mobile device -->
        <div class="mobile-frame-container flex items-center justify-center w-full h-full">

            <!-- 
                Simulated Mobile Device Frame (Black) 
                Size: 390.55px x 724.41px, Border: 2px (changed from 4px)
            -->
            <div class="precise-dimensions bg-black shadow-2xl rounded-3xl overflow-hidden border-2 border-gray-800 relative">

                <!-- Main Content Screen Area (FULL WHITE) -->
                <div class="w-full h-full bg-white flex flex-col">
                    
                    <!-- 63px High Header in #1b1c1d Color, updated for button distribution and modern design -->
                    <header class="w-full h-[63px] bg-1b1c1d flex items-center justify-between px-4 text-white">
                        <!-- Left Group: Edit & Save Buttons -->
                        <div class="flex space-x-2">
                            <!-- Edit Button: Ghost/Subtle Style -->
                            <button class="edit-btn px-4 py-1.5 text-sm font-medium rounded-xl text-gray-200 transition duration-200">Edit</button>
                            
                            <!-- Save Button: Vibrant Success Gradient -->
                            <button class="px-4 py-1.5 text-sm font-bold rounded-xl bg-gradient-to-r from-teal-500 to-green-500 hover:from-teal-400 hover:to-green-400 text-white transition duration-300 transform hover:scale-[1.03]">Save</button>
                        </div>
                        
                        <!-- Right Group: Publish Button: Strong CTA Gradient -->
                        <button class="px-4 py-1.5 text-sm font-bold rounded-xl bg-gradient-to-r from-indigo-500 to-blue-600 hover:from-indigo-400 hover:to-blue-500 text-white transition duration-300 transform hover:scale-[1.03]">Publish</button>
                    </header>

                    <!-- Remaining white content area -->
                    <div class="flex-grow p-4 relative">
                        <!-- Content area below the header -->
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
