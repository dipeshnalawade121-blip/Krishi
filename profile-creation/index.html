<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            --primary-green: #059669; /* emerald-600 */
            --light-green: #D1FAE5; /* emerald-100 */
            --dark-text: #1E293B; /* slate-800 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fdfb; /* Very light background matching the theme */
        }

        /* Locked input styles */
        .locked-input {
            background-color: #f9fafb;
            color: #6b7280;
            cursor: not-allowed;
        }

        /* Modal backdrop for darkening background */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex justify-center items-start">

    <div id="app" class="w-full max-w-lg bg-white shadow-xl rounded-xl p-6 sm:p-8">
        
        <!-- Header Section -->
        <div class="flex items-center space-x-2 mb-8">
            <svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.001 12.001 0 0012 21a12.001 12.001 0 008.618-17.964z"></path>
            </svg>
            <h1 class="text-2xl font-bold text-dark-text">User Profile</h1>
        </div>

        <!-- Notification/Status Message Area -->
        <div id="status-message" class="hidden p-3 mb-6 rounded-lg text-sm" role="alert"></div>

        <!-- Profile Form -->
        <form id="profile-form">
            
            <!-- User Name -->
            <div class="mb-4">
                <label for="userName" class="block text-sm font-medium text-slate-700 mb-1">User Name</label>
                <input type="text" id="userName" required maxlength="50"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 locked-input"
                       placeholder="Your Full Name" readonly>
            </div>

            <!-- User Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">User Email</label>
                <input type="email" id="email" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 locked-input"
                       placeholder="your.email@gmail.com" readonly>
            </div>

            <!-- Link Google Button -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-700 mb-1">Link Google Account</label>
                <button type="button" id="link-google-btn"
                        class="w-full flex items-center justify-center space-x-2 p-3 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-150 shadow-sm">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    <span>Link with Google</span>
                </button>
            </div>

            <!-- User Mobile Number -->
            <div class="mb-4">
                <label for="mobileNumber" class="block text-sm font-medium text-slate-700 mb-1">User Mobile Number</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-lg">
                        +91
                    </span>
                    <input type="tel" id="mobileNumber" required minlength="10" maxlength="10"
                           class="flex-1 p-3 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150"
                           placeholder="10 digit number">
                </div>
            </div>

            <!-- User Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">User Password</label>
                <input type="password" id="password" required minlength="8"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150"
                       placeholder="Enter a secure password">
            </div>

            <!-- Save Button -->
            <button type="submit" id="save-button"
                    class="w-full p-3 text-lg font-bold text-white bg-emerald-600 rounded-lg shadow-lg hover:bg-emerald-700 transition duration-150 focus:outline-none focus:ring-4 focus:ring-emerald-500 focus:ring-opacity-50 disabled:bg-gray-400">
                Update Profile
            </button>
        </form>

        <!-- Display User ID for debugging/reference -->
        <div class="mt-6 text-center text-xs text-gray-500">
            <p>Your User ID: <span id="user-id">Loading...</span></p>
        </div>
    </div>
    
    <!-- Custom Validation Error Modal Structure (Hidden by default) -->
    <div id="error-modal" class="modal-backdrop hidden">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-11/12 max-w-sm transform transition-all duration-300 scale-100">
            <div class="flex items-center space-x-3 mb-4">
                <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h3 class="text-xl font-bold text-slate-800">Validation Error</h3>
            </div>
            <p class="text-gray-600 mb-4">Please fix the following issues before updating your profile:</p>
            <ul id="modal-error-list" class="list-disc list-inside text-sm text-red-700 space-y-1 pl-4 mb-6">
                <!-- Errors will be inserted here -->
            </ul>
            <button id="close-modal-button"
                    class="w-full p-3 text-md font-semibold text-white bg-red-500 rounded-lg hover:bg-red-600 transition duration-150">
                Got It
            </button>
        </div>
    </div>

    <!-- Supabase and Logic -->
    <script type="module">
        // Supabase client
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        const SUPABASE_URL = 'https://adfxhdbkqbezzliycckx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkZnhoZGJrcWJlenpsaXljY2t4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMTIxNjMsImV4cCI6MjA3Njg4ODE2M30.VHyryBwx19-KbBbEDaE-aySr0tn-pCERk9NZXQRzsYU';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Detect signup method from URL params or session
        const urlParams = new URLSearchParams(window.location.search);
        const mobile = urlParams.get('mobile');
        const userId = urlParams.get('id');
        const signupMethod = urlParams.get('method') || 'mobile'; // 'mobile' or 'google'

        if (!mobile && signupMethod === 'mobile') {
            displayStatus('No mobile provided. Redirecting to login...', 'error');
            setTimeout(() => window.location.href = 'https://www.krishi.site', 2000);
            throw new Error('No mobile');
        }
        document.getElementById('user-id').textContent = userId || 'N/A';

        let dbReady = false;
        let currentUser = null;

        const form = document.getElementById('profile-form');
        const saveButton = document.getElementById('save-button');
        const statusMessage = document.getElementById('status-message');
        const errorModal = document.getElementById('error-modal');
        const modalErrorList = document.getElementById('modal-error-list');
        const closeModalButton = document.getElementById('close-modal-button');
        
        // Input fields
        const inputUserName = document.getElementById('userName');
        const inputEmail = document.getElementById('email');
        const inputMobileNumber = document.getElementById('mobileNumber');
        const inputPassword = document.getElementById('password');
        const linkGoogleBtn = document.getElementById('link-google-btn');

        // --- Modal Functions ---
        function showModal(messages) {
            modalErrorList.innerHTML = messages.map(msg => `<li>${msg}</li>`).join('');
            errorModal.classList.remove('hidden');
        }

        function closeModal() {
            errorModal.classList.add('hidden');
        }

        closeModalButton.addEventListener('click', closeModal);

        /**
         * Displays a status message to the user.
         * @param {string} message - The message content.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function displayStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `p-3 mb-6 rounded-lg text-sm transition-all duration-300 ${type === 'success' ? 'bg-green-100 text-green-800' : type === 'error' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}`;
            statusMessage.classList.remove('hidden');

            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // --- Autofill Logic Based on Signup Method ---
        async function autofillBasedOnMethod() {
            if (signupMethod === 'mobile') {
                // Mobile & Password signup: Autofill mobile (locked), lock name/email (empty, fill via Google link)
                inputMobileNumber.value = mobile;
                inputMobileNumber.readOnly = true;
                inputMobileNumber.classList.add('locked-input');
                inputUserName.readOnly = true;
                inputUserName.classList.add('locked-input');
                inputUserName.placeholder = 'Link Google to autofill';
                inputEmail.readOnly = true;
                inputEmail.classList.add('locked-input');
                inputEmail.placeholder = 'Link Google to autofill';
                displayStatus('Profile loaded. Link Google to add name and email.', 'info');
            } else if (signupMethod === 'google') {
                // Google signup: Autofill name and email (locked), require mobile (OTP) and password
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    if (user) {
                        currentUser = user;
                        inputUserName.value = user.user_metadata?.full_name || user.email.split('@')[0];
                        inputUserName.readOnly = true;
                        inputUserName.classList.add('locked-input');
                        inputEmail.value = user.email;
                        inputEmail.readOnly = true;
                        inputEmail.classList.add('locked-input');
                        // Mobile requires OTP - but for simplicity, assume OTP handled elsewhere; here just enable field
                        inputMobileNumber.readOnly = false;
                        displayStatus('Google profile loaded. Add mobile number (OTP will be sent) and password.', 'info');
                    }
                } catch (error) {
                    console.error('Error fetching Google user:', error);
                    displayStatus('Error loading Google profile.', 'error');
                }
            }
        }

        // --- Google Link Logic ---
        linkGoogleBtn.addEventListener('click', async () => {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + window.location.pathname
                    }
                });
                if (error) throw error;
                // After link, reload page to autofill
                setTimeout(() => location.reload(), 2000);
            } catch (error) {
                console.error('Google link error:', error);
                displayStatus('Failed to link Google account.', 'error');
            }
        });

        // --- Validation Functions ---
        function validateForm() {
            const errors = [];
            if (!inputUserName.value.trim()) errors.push("User Name is required.");
            if (!inputEmail.value.trim()) errors.push("User Email is required.");
            if (!inputMobileNumber.value.trim() || inputMobileNumber.value.length !== 10) errors.push("Valid 10-digit mobile number is required.");
            if (!inputPassword.value || inputPassword.value.length < 8) errors.push("Password must be at least 8 characters.");
            return errors;
        }

        // --- Save Function ---
        async function saveProfile(event) {
            event.preventDefault();
            const errors = validateForm();
            if (errors.length > 0) {
                showModal(errors);
                return;
            }

            saveButton.disabled = true;
            saveButton.textContent = 'Updating...';

            try {
                // For mobile signup, use mobile as identifier
                const userIdentifier = mobile || currentUser?.id;
                if (!userIdentifier) throw new Error('No user identifier');

                // Update or insert in Supabase
                const { data, error } = await supabase
                    .from('users')
                    .upsert({
                        id: userId,
                        mobile: inputMobileNumber.value,
                        user_name: inputUserName.value.trim(),
                        email: inputEmail.value.trim(),
                        // Password handled via auth; here just profile
                        updated_at: new Date().toISOString()
                    }, { onConflict: 'mobile' });

                if (error) throw error;

                // If adding password, update auth user (but Supabase auth passwords are set during signup)
                // For Google, password might not be set; assume separate handling

                displayStatus('Profile updated successfully!', 'success');
            } catch (error) {
                console.error("Error updating profile:", error);
                displayStatus('Error updating profile.', 'error');
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Update Profile';
            }
        }

        // --- Load Profile ---
        async function loadProfile() {
            if (!dbReady) return;
            try {
                const { data: user, error } = await supabase
                    .from('users')
                    .select('user_name, email, mobile')
                    .eq('mobile', mobile || null)
                    .eq('id', userId || null)
                    .single();

                if (error && error.code !== 'PGRST116') throw error;

                if (user) {
                    inputUserName.value = user.user_name || '';
                    inputEmail.value = user.email || '';
                    inputMobileNumber.value = user.mobile || '';
                }
            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        // --- Initialization ---
        async function initApp() {
            try {
                const { data: test } = await supabase.from('users').select('count').limit(1);
                dbReady = true;

                // Load current session for Google
                const { data: { session } } = await supabase.auth.getSession();
                if (session) currentUser = session.user;

                await loadProfile();
                await autofillBasedOnMethod();
                form.addEventListener('submit', saveProfile);
                displayStatus('Profile ready!', 'success');
            } catch (error) {
                console.error("Init Error:", error);
                displayStatus('Initialization failed.', 'error');
            }
        }

        window.onload = initApp;

        // Listen for auth changes (for Google redirect)
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && signupMethod === 'mobile') {
                // Link successful, reload to autofill
                location.reload();
            }
        });
    </script>
</body>
</html>
