        .input-label {

            font-weight: 600;

            color: #94a3b8;
        }

            font-weight: 600;
            color: #fff;

            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(158, 248, 122, 0.3);

            color: #fff;

        .modal-button:hover {
            background: rgba(30, 41, 59, 0.8);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }

        /* Loader Overlay */
        #loader-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(7, 7, 7, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border-top: 3px solid #34d399;
            border-right: 3px solid transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;

        @keyframes rotation {
            0% { transform: rotate(0deg); }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .profile-card {

            }
            
            .profile-title {
                font-size: 20px;
            }
            
            .mobile-otp-row {
                flex-direction: column;
            }
        }
    </style>

        const urlParams = new URLSearchParams(window.location.search);
        const mobile = urlParams.get('mobile');
        const userId = urlParams.get('id');
        const googleId = urlParams.get('google_id');
        const signupMethod = urlParams.get('method') || 'mobile';

        document.getElementById('user-id').textContent = userId || 'N/A';

        let dbReady = false;
        let currentUser = null;
        let mobileVerified = false;
        let otpInterval;
        let currentMobile = mobile;

        const form = document.getElementById('profile-form');
        const saveButton = document.getElementById('save-button');
        const statusMessage = document.getElementById('status-message');
        const errorModal = document.getElementById('error-modal');
        const modalErrorList = document.getElementById('modal-error-list');
        const closeModalButton = document.getElementById('close-modal-button');
        
        // Input fields
        const inputUserName = document.getElementById('userName');
        const inputEmail = document.getElementById('email');
        const inputMobileNumber = document.getElementById('mobileNumber');
        const inputPassword = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('toggle-password');
        
        // OTP Elements
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const otpSection = document.getElementById('otp-section');
        const otpInput = document.getElementById('otp-input');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const mobileStatus = document.getElementById('mobile-status');
        const googleLinkContainer = document.getElementById('google-link-container');

        // --- Helper Functions ---
        function lockElement(element, shouldLock) {
            element.readOnly = shouldLock;
            if (shouldLock) {
                element.classList.add('locked');
            } else {
                element.classList.remove('locked');
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startCountdown(btn, seconds, originalText) {
            if (otpInterval) {
                clearInterval(otpInterval);
            }
            btn.disabled = true;
            btn.classList.add('sent');
            btn.innerHTML = 'OTP sent! ';
            const timerSpan = document.createElement('span');
            timerSpan.id = 'timer-span';
            btn.appendChild(timerSpan);
            timerSpan.innerHTML = formatTime(seconds);
            
            let timeLeft = seconds;
            otpInterval = setInterval(() => {
                timeLeft--;
                timerSpan.innerHTML = formatTime(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(otpInterval);
                    btn.innerHTML = originalText;
                    btn.classList.remove('sent');
                    btn.disabled = false;
                }
            }, 1000);
        }

        /**
         * Displays a status message to the user.
         * @param {string} message - The message content.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function displayStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';

            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function checkFormValidity() {
            const isBaseValid = inputUserName.value.trim() && inputEmail.value.trim();

            // Password validation
            const passwordValid = (
                (!inputPassword || inputPassword.offsetParent === null) ||
                inputPassword.value.length >= 8
            );

            // Mobile validation
            const mobileValid = (
                (!inputMobileNumber || inputMobileNumber.offsetParent === null) ||
                mobileVerified
            );

            const canSave = isBaseValid && passwordValid && mobileValid;
            saveButton.disabled = !canSave;
        }

        // --- Modal Functions ---
        function showModal(messages) {
            modalErrorList.innerHTML = messages.map(msg => `<li>${msg}</li>`).join('');
            errorModal.style.display = 'flex';
        }

        function closeModal() {
            errorModal.style.display = 'none';
        }

        closeModalButton.addEventListener('click', closeModal);

        // --- Google Sign In Integration (for Linking) ---
        async function handleGoogleCredentialResponse(response) {
            const id_token = response.credential;
            if (!id_token) return displayStatus('Google link failed.', 'error');
            
            displayStatus('Linking Google account...', 'info');

            try {
                showLoader();
                const res = await fetch(`${BACKEND_URL}/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_token, existing_user_id: userId }),
                });
                const data = await res.json();
                hideLoader();

                if (res.ok && data.success) {
                    inputUserName.value = data.user.user_name || inputUserName.value;
                    inputEmail.value = data.user.email || inputEmail.value;
                    
                    lockElement(inputUserName, true);
                    lockElement(inputEmail, true);
                    googleLinkContainer.style.display = 'none';
                    
                    displayStatus('Google account linked and profile updated!', 'success');
                    checkFormValidity();
                    // Show locked name & email after linking
                    inputUserName.parentElement.style.display = 'block';
                    inputEmail.parentElement.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Linking failed');
                }
            } catch (err) {
                console.error('Google link error:', err);
                displayStatus('Failed to link Google account: ' + err.message, 'error');
            }
        }

        // Initialize Google button
        function initGoogleButton() {
            if (!window.google || !google.accounts || !google.accounts.id) {
                return setTimeout(initGoogleButton, 500);
            }

            const referenceElement = document.getElementById('save-button');
            let desiredWidth = 400; 

            if (referenceElement) {
                desiredWidth = referenceElement.offsetWidth;
            }
            
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleGoogleCredentialResponse,
                ux_mode: 'popup'
            });

            const linkBtnContainer = document.getElementById('google-link-btn');
            if (linkBtnContainer) {
                google.accounts.id.renderButton(linkBtnContainer, {
                    theme: 'outline', 
                    text: 'continue_with', 
                    size: 'large',
                    type: 'standard',
                    width: desiredWidth, 
                });
            }
        }

        // --- Mobile OTP Logic ---
        inputMobileNumber.addEventListener('input', (e) => {
            // Only allow numbers
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            // Reset verification status if mobile changes
            if (e.target.value !== currentMobile) {
                mobileVerified = false;
                mobileStatus.innerHTML = 'Unverified';
                mobileStatus.className = 'status-indicator status-unverified';
                otpSection.classList.remove('active');
                verifyOtpBtn.innerHTML = 'Verify';
                verifyOtpBtn.disabled = true;
                otpInput.value = '';
                checkFormValidity();
            }
        });

        sendOtpBtn.addEventListener('click', async () => {
            const phoneInput = inputMobileNumber.value.replace(/[^0-9]/g, '');
            if (phoneInput.length !== 10) {
                return displayStatus('Please enter a valid 10-digit mobile number.', 'error');
            }
            currentMobile = phoneInput;

            try {
                showLoader();
                const response = await fetch(`${BACKEND_URL}/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentMobile })
                });
                const data = await response.json();
                hideLoader();

                if (response.ok && data.success) {
                    startCountdown(sendOtpBtn, 119, 'Send OTP');
                    otpSection.classList.add('active');
                    otpInput.disabled = false;
                    displayStatus('OTP sent to your mobile!', 'success');
                } else {
                    throw new Error(data.error || 'Failed to send OTP');
                }
            } catch (error) {
                console.error(error);
                displayStatus('Error sending OTP: ' + error.message, 'error');
                hideLoader();
            }
        });

        otpInput.addEventListener('input', (e) => {
            // Only allow numbers and limit to 6 digits
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
            const value = e.target.value;
            verifyOtpBtn.disabled = !(value.length === 6);
        });

        verifyOtpBtn.addEventListener('click', async () => {
            const otp = otpInput.value;
            if (currentMobile.length !== 10 || otp.length !== 6) {
                return displayStatus('Please enter valid phone and OTP.', 'error');
            }

            try {
                showLoader();
                const response = await fetch(`${BACKEND_URL}/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentMobile, otp: otp })
                });
                const data = await response.json();
                hideLoader();

                if (response.ok && data.success) {
                    verifyOtpBtn.innerHTML = 'Verified âœ“';
                    verifyOtpBtn.classList.remove('sent');
                    verifyOtpBtn.classList.add('verified');
                    verifyOtpBtn.disabled = true;
                    otpInput.disabled = true;
                    
                    mobileVerified = true;
                    mobileStatus.innerHTML = 'Verified';
                    mobileStatus.className = 'status-indicator status-verified';
                    
                    lockElement(inputMobileNumber, true);
                    sendOtpBtn.disabled = true;

                    displayStatus('Phone number verified successfully!', 'success');
                    checkFormValidity();
                } else {
                    throw new Error(data.error || 'Invalid OTP');
                }
            } catch (error) {
                console.error(error);
                displayStatus('Error verifying OTP. Please try again.', 'error');
                otpInput.value = '';
                verifyOtpBtn.disabled = true;
                hideLoader();
            }
        });

        // --- Toggle Password Visibility ---
        togglePasswordBtn.addEventListener('click', () => {
            const isHidden = inputPassword.type === 'password';
            inputPassword.type = isHidden ? 'text' : 'password';
            
            // Switch icon
            const iconPath = isHidden ? 
                'M9.88 9.88a3 3 0 1 0 4.24 4.24M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68' : 
                'M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z';
                
            togglePasswordBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="${iconPath}"></path></svg>`;
        });

        // --- Validation Functions ---
        function validateForm() {
            const errors = [];
            if (!inputUserName.readOnly && !inputUserName.value.trim()) errors.push("User Name is required.");
            if (!inputEmail.readOnly && !inputEmail.value.trim()) errors.push("User Email is required.");
            
            // Email format validation
            if (!inputEmail.readOnly && inputEmail.value.trim()) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(inputEmail.value.trim())) {
                    errors.push("Please enter a valid email address.");
                }
            }
            
            // Mobile validation
            if (!inputMobileNumber.readOnly) {
                if (!inputMobileNumber.value.trim() || inputMobileNumber.value.length !== 10) {
                    errors.push("Valid 10-digit mobile number is required.");
                }
                if (!mobileVerified) {
                    errors.push("Mobile number must be verified via OTP.");
                }
            }
            
            // Password validation
            if (inputPassword.offsetParent !== null && !inputPassword.readOnly && 
                (!inputPassword.value || inputPassword.value.length < 8)) {
                errors.push("Password must be at least 8 characters.");
            }

            return errors;
        }

        // --- Save Function ---
        async function saveProfile(event) {
            event.preventDefault();
            const errors = validateForm();
            if (errors.length > 0) {
                showModal(errors);
                return;
            }
            showLoader();

            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';

            // Construct the payload
            const payload = {
                id: userId,
                user_name: inputUserName.value.trim(),
                email: inputEmail.value.trim(),
            };

            // Only include mobile if verified
            if (currentMobile && mobileVerified) {
                payload.mobile = currentMobile;
            }

            // Only include password if it's not locked and has a value
            if (!inputPassword.readOnly && inputPassword.value) {
                payload.password = inputPassword.value;
            }

            console.log('Saving profile with payload:', payload);

            try {
                const res = await fetch(`${BACKEND_URL}/save-profile`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                const responseText = await res.text();
                console.log('Raw server response:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Failed to parse response as JSON:', responseText);
                    throw new Error(`Server returned invalid response: ${responseText.substring(0, 100)}`);
                }
                
                console.log('Save profile response:', data);
                
                if (!res.ok) {
                    throw new Error(data.error || `HTTP ${res.status}: ${res.statusText}`);
                }

                if (data.success) {
                    displayStatus('Profile saved successfully! Redirecting...', 'success');

                    // Get the user ID from backend response if available
                    const redirectId = data.user?.id || userId;

                    // Add a slight delay so user sees success message
                    setTimeout(() => {
                        const googleParam = googleId ? `google_id=${googleId}&` : '';
                        window.location.href = `https://www.krishi.site/shop-profile?${googleParam}id=${redirectId}`;
                    }, 1200);
                } else {
                    throw new Error(data.error || 'Profile save failed');
                }

            } catch (error) {
                console.error("Error updating profile:", error);
                displayStatus('Error updating profile: ' + error.message, 'error');
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Complete Profile';
                hideLoader();
            }
        }

        // --- Load Profile ---
        async function loadProfile() {
            showLoader();
            if (!userId) {
                displayStatus('No user ID found for profile lookup.', 'error');
                hideLoader();
                return;
            }

            // Backend only expects 'id' for get-user-profile
            const payload = {
                id: userId
            };

            try {
                const res = await fetch(`${BACKEND_URL}/get-user-profile`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                const responseText = await res.text();
                let data;
                
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Failed to parse profile response as JSON:', responseText);
                    throw new Error('Server returned invalid response');
                }
                
                if (!res.ok || !data.success || !data.user) {
                    throw new Error(data.error || 'User profile not found');
                }
                
                const user = data.user;
                
                inputUserName.value = user.user_name || '';
                inputEmail.value = user.email || '';
                inputMobileNumber.value = user.mobile || '';
                currentMobile = user.mobile;

                mobileVerified = !!user.mobile;
                
                if (mobileVerified) {
                    mobileStatus.innerHTML = 'Verified';
                    mobileStatus.className = 'status-indicator status-verified';
                }
                
                // Handle different signup flows
                if (signupMethod === 'google' || googleId) {
                    // Lock name and email for Google signup
                    lockElement(inputUserName, true);
                    lockElement(inputEmail, true);

                    // Hide Google link button (already linked)
                    googleLinkContainer.style.display = 'none';

                    // Show mobile + password section
                    inputMobileNumber.parentElement.parentElement.style.display = 'block';
                    inputPassword.parentElement.parentElement.style.display = 'block';
                    
                    // Force mobile verification for Google users
                    if (!mobileVerified) {
                        lockElement(inputMobileNumber, false);
                        sendOtpBtn.disabled = false;
                        mobileVerified = false;
                        mobileStatus.innerHTML = 'Unverified';
                        mobileStatus.className = 'status-indicator status-unverified';
                    }
                } else if (signupMethod === 'mobile') {
                    // Show mobile section, hide password section for mobile signup
                    // Hide name & email fields initially
                    inputUserName.parentElement.style.display = 'none';
                    inputEmail.parentElement.style.display = 'none';
                    inputMobileNumber.parentElement.parentElement.style.display = 'block';
                    inputPassword.parentElement.parentElement.style.display = 'none';
                    
                    // Lock mobile for mobile signup users
                    lockElement(inputMobileNumber, true);
                    sendOtpBtn.disabled = true;
                    sendOtpBtn.style.display = 'none';
                    mobileVerified = true;
                    mobileStatus.innerHTML = 'Verified';
                    mobileStatus.className = 'status-indicator status-verified';

                    // Show Google link hint
                    if (!document.getElementById('google-hint')) {
                        const hint = document.createElement('p');
                        hint.id = 'google-hint';
                        hint.className = 'text-xs text-slate-400 mt-1';
                        hint.innerText = 'To add username & email ID, link your Google account!';
                        inputEmail.parentNode.appendChild(hint);
                    }
                }

                checkFormValidity();
                
            } catch (error) {
                console.error("Error loading profile:", error);
                displayStatus('Failed to load profile data: ' + error.message, 'error');
            }
            hideLoader();
        }
        
        // --- Event Listeners for Validation Check ---
        inputUserName.addEventListener('input', checkFormValidity);
        inputEmail.addEventListener('input', checkFormValidity);
        inputPassword.addEventListener('input', checkFormValidity);

        // --- Initialization ---
        async function initApp() {
            dbReady = true;

            const { data: { session } } = await supabase.auth.getSession();
            if (session) currentUser = session.user;
            
            initGoogleButton();

            await loadProfile();
            
            form.addEventListener('submit', saveProfile);
            displayStatus('Profile ready!', 'success');
        }

        window.addEventListener('load', initApp);

        // Listen for auth changes (for Google redirect)
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                location.reload();
            }
        });
    </script>
</body>
